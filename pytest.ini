[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    functional: Functional tests
    slow: Slow running tests
    e2e: End-to-end tests requiring the full stack

# Configure output
addopts = --verbose --showlocals --tb=native 